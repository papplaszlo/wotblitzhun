"#artefacts:hunters_mark/name": "Irradiator"
"#artefacts:hunters_mark/descr": "Lehetővé teszi az összes szövetségesednek, hogy több sebzést okozzanak annak az ellenséges tanknak, amelyre céloztál a Besugárzó aktiválása közben.\n50%-kal több sebzés az ellenséges járműnek.\n\nA játékos, amely aktiválta a Besugárzót látható lesz a minimap-en, amíg az Átalakítás hatása aktív.\nAz Átalakítás hatása elmúlik korábban, ha az érintett ellenség eltűnik a térképről.\nNem tudod a Besugárzót aktiválni egy tankon, amelyet már bejelöltek ezzel az Átalakítással.\n"
"#artefacts:moonwalk/name": "Chameleon Concealment"
"#artefacts:moonwalk/descr": "A jármű láthatatlanná válik a csatában és a térképen, valamint extra sebességet kap.\nMegnöveli a motor teljesítményét az ötszörösére.\nA maximális sebességet a kétszeresére növeli.\n\nAz Átalakítás hatása hamarabb elmúlik, ha a jármű lő, ütközésből sebződik vagy találatot kap.\n"
"#artefacts:afterburner_ability/name": "High-Octane Fuel"
"#artefacts:afterburner_ability/descr": "Növeli a jármű mozgékonyságát.\nMegnöveli a motor teljesítményét a tízszeresére.\nA maximális sebességet a háromszorosára növeli.\nA lánctalpak tartósságát a tizenötszörösére növeli.\n\nAmint az Átalakítás lejár, a lánctalpak és a motor nem kritikus sebzést szenvednek el.\n"
"#artefacts:shield/name": "Uranium Shield"
"#artefacts:shield/descr": "Felére csökkenti egy lövés sebzését, amennyiben az legalább a teljes HP-d 5%-a.\n\nHasználat után az Urániumpajzs visszatöltődik.\nAutomatikusan aktiválódik. Állandó hatása van a csatában.\n"
"#artefacts:sacrifice/name": "Half-Life Discharge"
"#artefacts:sacrifice/descr": "Megnöveli egy ellenséges járműnek okozott sebzést, de csökkenti a járműved életerejét.\n50%-kal nagyobb sebzés.\n-25% a járműved maximum HP-jából.\n\nNem használható, ha a járműnek a szükségesnél kevesebb életereje van.\n"
"#artefacts:dash/name": "Accelerator"
"#artefacts:dash/descr": "Egy 50 méteres ugrás előre vagy hátra.\n\nNem használható, ha a lánctalp vagy a motor kritikusan sérült.\n"
"#artefacts:stealth/name": "Saboteur System"
"#artefacts:stealth/descr": "Amint a járműved fel lett derítve, a spotlámpa azonnal megjelenik. Ha a járműved a spotolási távolságon kívül helyezkedik el, a járműved azonnal láthatatlanná válik az ellenség számára.\n\nAutomatikusan aktiválódik. Állandó hatása van a csatában.\n"
"#artefacts:ally_buff/name": "Battle Coordinator"
"#artefacts:ally_buff/descr": "Gyorsabb újratöltés és célzás, valamint nagyobb látótávolság, ha szövetséges járművek vannak a közelben. A maximális bónusz 3 szövetséges jármű után jár.\nMinden egyes szövetséges tank után jár:\n+25% az újratöltésre.\n+25% a célzási idő gyorsaságára.\n+25% a látótávolságra.\n\nAutomatikusan aktiválódik. Állandó hatása van a csatában.\n"
"#artefacts:ramming_damage/name": "Rammer Rig"
"#artefacts:ramming_damage/descr": "Megnöveli az ellenségnek ütközés által okozott sebzést. Csökkenti az ütközésből származó sebződést.\n50%-kal nagyobb sebzés az ellenségnek ütközéskor.\n35%-kal kevesebb sebződés ütközéskor.\n\nAutomatikusan aktiválódik. Állandó hatása van a csatában.\n"
"#artefacts:lifesteal_heal/name": "Armor Regenerator"
"#artefacts:lifesteal_heal/descr": "Visszatölti a tankod HP-ját, ha sebzést okozol egy ellenséges járműnek. Szintén visszatölti a szövetséges járművek HP-ját, amennyiben rájuk lősz Armor-Piercing vagy High-Explosive lőszerekkel vagy nekik ütközöl.\nAz okozott sebzés 35%-át adja vissza járműved HP-jához.\nA potenciális sebzés 50%-ával tölti vissza a szövetséges járművek HP-ját.\n\nAutomatikusan aktiválódik. Állandó hatása van a csatában.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Szerezd meg a Scavengert!"
"madGamesEvent/tierFive/vehicleInfo/description": "A Scavenger a legnépszerűbb jármű Wastelandben. A remek húzóereje és erőteljes motorja lehetővé teszi, hogy gyorsan pozíciót válts és kitérj az ellenséges lövedékek elől, melyek a homokvihartól meggyengített páncélzatod célozzák. A Scavengernél két ágyú közül választhatsz: a 75 mm-es löveg a távolban lévő ellenséges járművet egy halom törmelékké változtatja, míg a howitzer löveg segít a közelharcban elbánni az ellenséggel."
"madGamesEvent/Currencies/Biogas/Title": "Biogáz"
"madGamesEvent/Currencies/Biogas/Terms": "• Normál és Mad Games csatákban szerezhető, amennyiben legalább 300 alap Harci XP-t gyűjtöttél.\n• Minél magasabb a használt jármű szintje, annál több Biogáz szerezhető.\n• Rangsorolt csatákban elért győzelmek nem kerülnek számolásra."
"madGamesEvent/Currencies/Cookies/Title": "Keksz"
"madGamesEvent/Currencies/Cookies/Terms": "• Nyiss bónusz ládákat a Boltban."
"madGamesEvent/Currencies/Victories/Title": "Győzelmek"
"madGamesEvent/Currencies/Victories/Terms": "• Nyerj 50 Normál vagy Mad Games csatát, hogy megkapd a Scavenger tankot.\n• Rangsorolt csatákban elért győzelmek nem kerülnek számolásra."
