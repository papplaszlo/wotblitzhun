"may_event/Info/DamageCurrency/Header": "EMBLÉMA SZERZÉSÉNEK ISMERTETÉSE"
"may_event/Info/DamageCurrency/Description": "A Winners' Time event speciális feladata egy 30 csatás szériából áll. Minden egyes csatában szerzett harci XP után Emblémát kaphatsz. Csak a 10 legjobb harci XP-vel rendelkező csata kerül számolásra.\n\nCsak akkor kezdheted el a feladatot, ha rendelkezel Cédulával. Cédula abból az állomásból szerezhető, amelyik meg van jelölve a Cédula ikonjával. Amint a Cédula megjelenik a Raktáradban, a következő 30 csatáddal Emblémát gyűjthetsz. Ha a széria minden csatáját teljesítetted és az Emblémát megkaptad, a Cédula levonásra kerül a fiókodból.\n\nA feladatot tier V-X tankokkal teljesítheted, amíg az event fő fázisa tart.\n\nRangsorolt csaták esetén minél magasabb Ligában vagy, annál több Harci Emblémát kapsz. Játékosok a Platina és Gyémánt Ligában lejátszott rangsorolt csaták után több Harci Emblémát kapnak, mint a normál csatákban.\n\nGyakorló csatákban nem szerezhető Embléma. Prémium fiók, boosterek és a nap első győzelméért járó bónusz nincsenek hatással az Embléma mennyiségére."
