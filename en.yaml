tips/he_shells: "A HE lőszereknek alacsony átütésük van, de súlyos károkat tudnak okozni, ha sikerül átütniük a páncéllemezt."
tips/he_explode: "Ha a HE lőszer nem üti át a páncllemezt, a páncéllemez külső részén történő robbanás képes sebzést okozni."
tips/yellow_zones: "Mesterlövész módban a tank azon részei, amiknek a HE lőszer képes robbanással sebzést okozni, sárga színnel vannak jelölve."
tips/he_noricochet: "A HE lőszer sosem pattan le."
tips/diamond_stance: "Helyezkedj úgy a járműveddel, hogy annak páncéllemezei némileg szögbe legyenek beállítva, növelve ezzel az esélyét, hogy a páncéllemez felfogja vagy lepattintsa a lövéseket."
