tips/exp_crew: "Minden csatában szerzett legénységi tapasztalat növeli a legénység képzettségét vagy a képességek tanulását."
tips/skill_train: "A megtanult legénységi képességek az összes tanktípusra vonatkoznak."
tips/premium_tanks: "A prémium tankok több kreditet keresnek mint a normál tankok."
tips/module_hp: "Minden modul rendelkezik HP-val, ami csökken találat esetén."
