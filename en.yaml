tips/crew_hit: "Egy legénységi tag 33% eséllyel sebesül meg, ha találat éri."
tips/ricochet: "Ha a lövedék 20 foknál kisebb szögben csapódik be, akkor nagy eséllyel lepattan a páncéllemezről."
tips/ricochet_impossible: "A lepattanás nem történik meg, ha a lőszered kalibere legalább háromszor nagyobb, mint a páncéllemez vastagsága."
