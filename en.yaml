"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "AZ ELLÁTMÁNYRÓL"
"#clans:SupplyScreen/AboutSupply/Description": "Harcolj tier V vagy nagyobb szintű járművekkel, hogy hozzájárulj új ellátmány szintek feloldásához a klánodban.\n\nAz ellátmány különleges készlete leárazásoknak a felszereléseken, fogyócikkeken, ellátásokon, álcafestéseken és járműveken, valamint bónuszokat és speciális ajánlatokat biztosít kizárólag a klán tagjainak. A klán ellátmány szintje függ a klántagok által gyűjtött tapasztalat mennyiségétől. Minél magasabb az ellátmány szintje, annál több jutalom érhető el a klántagoknak.\n\nMinden klántagnak meg van adva egy egyéni hozzájárulás az ellátmányba. Az egyéni hozzájárulás az általad gyűjtött tapasztalattól függ. Minél magasabb az egyéni hozzájárulásod szintje, annál több bónuszhoz férsz hozzá az ellátmányból.\n\n\t• Ha az egyéni hozzájárulásod szintje egyenlő vagy magasabb mint a klán ellátmány szintje, minden bónuszhoz hozzáférsz amit a klán által feloldott legmagasabb szintű ellátmány biztosít.\n\t• Ha az egyéni hozzájárulásod szintje alacsonyabb mint a klán ellátmány szintje, csak azon szintű ellátmány bónuszaihoz férsz hozzá amik megegyeznek az egyéni hozzájárulásod szintjével.\n\nHasználj szabad tapasztalatot, hogy felgyorsítsd az egyéni hozzájárulásod haladását."
