"big_april_event/Header": "BLITZ BIATLON"
"big_april_event/Currencies/SpecialTaskProxy": "Embléma"
"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Hogy Emblémát szerezz, teljesítsd a Blitz Biatlon event speciális feladatát.\n• A feladat egy 5 csatás szériából áll. Minden egyes csatában szerzett Harci XP után Embléma szerezhető. Csak az a csata kerül számolásra, amelyben a legtöbb Emblémát gyűjtötted.\n• A feladat tier V-X tankokkal teljesíthető az event fő fázisa alatt.\n• A feladat elkezdéséhez Lövedékre van szükséged."
"big_april_event/Currencies/BattleProxy": "Hadizsákmány"
"big_april_event/Currencies/BattleProxy/Terms": "• Hogy Hadizsákmányt szerezz, teljesíts küldetéseket vagy szerezz Harci XP-t.\n• Minden 500 XP-ért 10 Hadizsákmány jár.\n• Prémium fiók növeli az XP-ért szerezhető Hadizsákmány mennyiségét 50%-kal.\n• Tier V-X küldetések teljesítésével több Hadizsákmány szerezhető, mint tier I-IV küldetésekkel.\n• A nap első győzelméért járó bónusz és boosterek nincsenek hatással a hadizsákmány mennyiségére."
"storage/Items/EventToken/Title": "Lövedék"
"storage/Items/EventToken/Description": "Egy tárgy a Blitz Biatlon eventhez, szükséges a speciális feladat teljesítéséhez."
"storage/Items/EventToken/Obtainment": "Teljesítsd az event azon állomásait, amelyek meg vannak jelölve a Lövedék ikonjával."
"storage/Items/EventToken/Features": "• Ha szerzel egy Lövedéket, akkor elkezdhetsz egy 5 csatás szériát, amivel Emblémát gyűjthetsz.\n• Ha a széria minden csatáját teljesítetted, a Lövedék eltűnik a fiókodról."
"big_april_event/ProgressStage/DamageTask": "Az event speciális feladatának elkezdéséhez szerezned kell Lövedéket a megjelölt állomásokból. Minden feladat egy 5 csatás szériából áll, az 5 csata közül csak abból jár Embléma, amelyben a legtöbbet sikerült szerezned. Részletes leírásért nyomj az \"i\" gombra."
"big_april_event/ProgressStage/Damage": "Legtöbb szerzett Embléma:"
"big_april_event/ProgressStage/Tasks": "Feladat teljesítve:"
"big_april_event/Info/DamageCurrency/Header": "A SPECIÁLIS FELADAT LEÍRÁSA"
"big_april_event/Info/DamageCurrency/Description": "A Blitz Biatlon speciális feladata egy 5 csatás szériából áll. A széria csatáiban szerzett Harci XP-ért Embléma szerezhető. Csak a legtöbb Emblémát szerzett csata kerül számolásra a szériában.\n\nCsak akkor kezdheted el a feladatot, ha rendelkezel Lövedékkel. Lövedék csak az event bizonyos állomásainak feloldásával szerezhető. Amint egy Lövedék a Raktárodba kerül, a következő 5 csatáddal Emblémát gyűjthetsz. Amint egy széria teljesül és az Embléma jóváíródik, a Lövedék levonásra kerül a fiókodból.\n\nA feladat tier V-X járművekkel teljesíthető az event fő fázisa alatt.\n\nRangsorolt csatában a Platina és Gyémánt Ligás játékosok több Eblémát szerezhetnek, mint normál csatában.\n\nPrémium fiók, boosterek és a nap első győzelméért járó bónusz nincsenek hatással az Embléma mennyiségére. Gyakorló csaták nem kerülnek számolásra a feladatban."
