tips/large_alfa: "Nagy sebzéssel rendelkező járművek nagyon hatékonyak ha rejtett pozícióbol támadnak."
tips/small_alfa: "Alacsony sebzéssel rendelkező járművek nagyon hatékonyak ha olyan pozícióbol támadnak ahová az ellenség nem tud visszalőni."
