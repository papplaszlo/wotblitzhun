"hangar/battleType/regularDescription": "Az alapvető csatamód, ahol a játékosok véletlenszerűen vannak összeválogatva.\n\nA matchmaker speciális tulajdonságai:\n• Bármely járművet használva csatázhatsz.\n• Egyik csapat sem rendelkezik 4-nél több járművel ugyanabból a típusból tier V-től kezdődően.\n• A csapatok egyenlő számú szakasszal rendelkeznek."
"hangar/battleType/ratingDescription": "Egy csatamód, ahol a játékosok a Személyes Értékelésük alapján kerülnek összeválogatásra.\n\nRangsorolt csatákban bónuszt szerezhetsz Harci XP-re, valamint eventek fizetőeszközeire. További jutalmak szerezhetőek a rangsorolt szezonban elért eredmények alapján.\n\nA matchmaker speciális tulajdonságai:\n• Tier VII-X szintű járművekkel harcolhatsz, amennyiben a jármű a legjobb modulokkal van felszerelve.\n• Egyik csapat sem rendelkezhet 4-nél több nehéz, közepes vagy könnyű tankkal, valamint 3-nál több páncélvadásszal. A matchmaker a könnyű és közepes tankokat egy típusnak tekinti.\n• Szigorúbb szabályok vonatkoznak a járművekre típus szerint, figyelembe véve azok karakterisztikáját.\n• A csapatok egyenlő számú szakaszokkal és egyenlő szintű járművekkel rendelkeznek.\n• Ha a matchmakernek hosszú időbe telik csapatokat létrehozni, a szabályok enyhülhetnek."
