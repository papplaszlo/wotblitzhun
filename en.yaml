"storage/Items/MarchEvent/DamageCurrency/Features": "• Csak a széria legjobb csatájában szerzett XP kerül számolásra.\n• Normál csatákban szerzett harci XP egyenlő számú Harci Emblémát hoz számodra.\n• Boosterek és Prémium fiók nincsenek hatással a szerzett Harci Embléma mennyiségére, a rangsorolt csatákért járó bónusz azonban igen."
"march_event/Currencies/DamageCurrency/Terms": "• Hogy Harci Emblémát kapj, szerezz minél több harci XP-t egy 3 csatás szériában tier V-X járművekkel az event fő fázisa alatt.\n• A legjobb eredménnyel rendelkező csata kerül számolásra a szériában.\n• Boosterek és Prémium fiók nincsenek hatással a szerzett Harci Embléma mennyiségére, a rangsorolt csatákért járó bónusz azonban igen."
