"hangar/battleType/madGamesDescription": "Egy speciális játékmód a Mad Games event alatt.\n\n• Csak V–X járművek vehetnek részt.\n• A csaták 3 pályán zajlanak Szupremácia csatamódban: Wasteland, Desert Sands és Oasis Palms.\n• A Mad Games játékmód tiltva lehet bizonyos napszakokban, függően a régiódtól.\n\nÁtalakítások:\n• A Mad Games csaták 10 átalakítással rendelkeznek, amik javítják a jármű tulajdonságait vagy sérüléseket javítanak.\n• Függően a típusától és a feladatától, minden jármű 2 felszerelt átalakítással rendelkezik.\n• Irradiator, Chameleon Concealment, Half-Life Discharge, High-Octane Fuel, and Accelerator are used multiple times and activated automatically as consumables.\n• Armor Regenerator, Rammer Rig, Battle Coordinator, Saboteur System, and Uranium Shield are activated automatically as provisions."
