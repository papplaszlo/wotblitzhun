tips/premuim_elite: "Minden prémium jármű \"elit\" státuszú, lehetővé téve ezáltal, hogy a csatában szerzett tapasztalat átváltható legyen szabad tapasztalatra, arany használatával."
tips/clan_creation: "Hogy létrehozhass egy klánt, szükséged van egy minimum V-ös szintű járműre."
