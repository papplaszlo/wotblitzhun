"may_event/Currencies/BattleProxy": "Jelvény"
"may_event/Currencies/BattleProxy/Terms": "• Hogy Jelvényt szerezz, nyiss bónusz ládákat, teljesíts küldetéseket és gyűjts harci XP-t.\n• Minden 100 XP-ért 10 Jelvényt kapsz.\n• Prémium fiók 50%-kal megemeli az XP-vel szerzett Jelvény mennyiségét.\n• Tier V-X küldetések teljesítésével több Jelvény szerezhető, mint tier I-IV küldetésekkel.\n• A nap első győzelméért járó bónuszok és Boosterek nincsenek hatással a Jelvény mennyiségére."
"may_event/Currencies/SpecialTaskProxy": "Embléma"
"may_event/Currencies/SpecialTaskProxy/Terms": "• Hogy Emblémát szerezz, teljesítsd a Winners' Time event speciális feladatát.\n• A feladat egy 30 csatás szériából áll. Minden egyes csatában szerzett harci XP után Emblémát kaphatsz. Csak a 10 legjobb harci XP-vel rendelkező csata kerül számolásra.\n• A feladatot tier V-X tankokkal teljesítheted.\n• Hogy elkezdhesd a feladatot, szükséged van Cédulára."
"storage/Items/MayEventToken/Title": "Cédula"
"storage/Items/MayEventToken/Description": "Egy tárgy a Winners' Time eventhez, szükséges a speciális feladat teljesítéséhez."
"storage/Items/MayEventToken/Obtainment": "Teljesítsd az event azon állomását, amely meg van jelölve a Cédula ikonjával."
"storage/Items/MayEventToken/Features": "• Ha megszerzed a Cédulát, akkor elkezdhetsz egy 30 csatás szériát, amivel Emblémát gyűjthetsz.\n• Ha a széria minden csatáját teljesítetted, a Cédula levonásra kerül a fiókodból."
