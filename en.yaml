"#achievements:medalDeLanglade_heroInfo": "1944. szeptember 13-án Paul Girot de Langlade több mint kétszeres túlerővel szemben támadta meg a német 112. Páncélos Ezred által elfoglalt Dompaire francia falut. Az ezt követő csatában Langlade 16 M4A2 tankkal és 4 M10 páncélvadásszal, a francia tüzérséggel és amerikai vadászbombázókkal megtámogatva megsemmisített 69 db Pz IV és Panther tankot. A 45 darab Panther tankból 4 élte túl a csatát."
"#achievements:medalDeLanglade_condition": "• Az ellenséges járműveknek a bázison belül kell tartózkodniuk.\n• Az ellenséges járművek foglalhatják egyszerre vagy külön a bázist."
"#achievements:medalDeLanglade_descr": "Semmisíts meg legalább 3 bázist foglaló tankot a csatában."
"#achievements:medalHalonen_condition": "• A kilőtt járműveknek legalább 1 szinttel magasabbnak kell lennie mint a saját járműved."
"#achievements:medalHalonen_descr": "Semmisíts meg legalább 3 ellenséges járművet a csatában egy páncélvadásszal."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen a Finn Hadsereg őrmestere és tankásza volt, aki 1944. júniusa és júliusa alatt zajlott csatákban StuG III-asával kilőtt három T-34-est, két KV-1-est és két ISU-152-es páncélost."
"#achievements:medalLehvaslaiho_condition": "• A kilőtt járműveknek legalább 1 szinttel magasabbnak kell lennie mint a saját járműved."
"#achievements:medalLehvaslaiho_descr": "Semmisíts meg 2 ellenséges járművet a csatában egy közepes tankkal."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho egy finn tankász volt, aki 7 tankot és páncélvadászt lőtt ki."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool amerikai tankász volt, aki bizonyítottan legalább 12 tankot és 258 egyéb páncélozott járművet és önjáró löveget semmisített meg."
"#achievements:medalLafayettePool_condition": "• Minimum V-ös szintű jármű használatával."
"#achievements:medalLafayettePool_descr": "Semmisíts meg 6 ellenséges járművet a csatában."
"#achievements:medalCarius_descr": "A megsemmisített ellenséges járművek száma után jár."
"#achievements:medalCarius_heroInfo": "Otto Carius az egyik legsikeresebb tank ász volt a második világháború során. Lenyűgöző karriere során a következő tankokat irányította: PzKpfw 38(t), PzKpfw VI Tiger, és Jagdtiger."
"#achievements:medalCarius_condition": "• IV. osztály–10\n• III. osztály–100\n• II. osztály–1,000\n• I. osztály–10,000"
"#achievements:raider": "Lopakodó"
"#achievements:raider_descr": "Foglald be úgy egyedül a bázist, hogy az egész csata alatt nem fedeztek fel."
"#achievements:supporter": "Szárnysegéd"
"#achievements:supporter_condition": "• A mások által megsemmisített járművek is számítanak.\n• A nem átütő találatok nem számítanak.\n• Ha több játékos is megfelel a követelményeknek, a jelvényt a több XP-t szerzett játékos kapja.\n• A kitüntetés egyszer kerül kiosztásra a csatában."
"#achievements:supporter_descr": "Sebezz meg vagy láncolj le több ellenséges járművet mint bárki más a csatában, de minimum 4-et."
"#achievements:supremacyVeteran": "Szupremácia Veterán"
"#achievements:supremacyVeteran_descr": "Kitüntetés azoknak a játékosoknak akik a legtöbb tapasztalatot szerezte az első Szupremácia Verseny szezonban tier VI-X közötti járművekkel."
"#achievements:supremacyLegend": "Szupremácia Legenda"
"#achievements:supremacyLegend_descr": "Kitüntetés azoknak a játékosoknak akik a legtöbb sebzést okoztak az első Szupremácia Verseny szezonban tier VI-X közötti járművekkel."
"#achievements:supremacyHunter": "Szupremácia Vadász"
"#achievements:supremacyHunter_descr": "Kitüntetés azoknak a játékosoknak akik a legtöbb ellenséges tankot semmisítették meg az első Szupremácia Verseny szezonban tier VI-X közötti járművekkel."
"#achievements:medalCommunityChampion": "Közösségi Bajnok"
"#achievements:medalCommunityChampion_descr": "Kitüntetés azoknak a játékosoknak akik egy nagyon magas helyezést érnek el az EU régióban egy közösségi versenyen. A versenyek amelyekben e kitüntetés megszerezhető egyértelműen jelezve vannak a szabályzatban."
"#achievements:mousebane": "Egérfogó"
"#achievements:mousebane_condition": "• Az eredménybe az összes használt jármű beleszámít.\n• A szerzett kitüntetések együttesen kerülnek kijelzésre."
"#achievements:mousebane_descr": "Semmisíts meg 10 PzKpfw VIII Maus tankot."
"#achievements:medalOrlik_descr": "Semmisíts meg minimum 3 ellenséges járművet a csatában egy könnyű tankkal."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik a lengyel hadsereg őrmestere és tankásza volt, aki 13 német tankot lőtt ki TKS könnyű tankjával 1939 szeptemberében."
"#achievements:medalOskin_descr": "Semmisíts meg 3 ellenséges járművet a csatában egy közepes tankkal."
"#achievements:medalOskin_heroInfo": "Alexander Oskin a Szovjetunió Hőse, tankparancsnok volt, aki 3 Tiger II-t lőtt ki T-34-esével egy felderítő művelet során Oglenduv mellett, 1944. augusztus 11-én."
"#achievements:medalKolobanov_heroInfo": "Colonel Zinoviy Kolobanov ezredes egy szovjet tankász volt, aki KV tankjával kilőtt 22 német tankot, 2 ágyút és féllánctalpas járművet egy csatában, 1944. augusztus 19-én."
"#achievements:medalNikolas_descr": "Semmisíts meg legalább 4 ellenséges járművet a csatában egy közepes tankkal."
"#achievements:medalNikolas_heroInfo": "Alfie Nicolas egy brit tank lövész volt, aki az el alamein-i csata alatt 14 ellenséges járművet pusztított el (a 14 tank közül 9 darab egy nap alatt semmisült meg)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters egy kanadai tankász volt a 27. Páncélos Ezredben. 1944-45-ben 18 német járművet lőtt ki Sherman Firefly tankjával."
"#achievements:masterofContinents": "A kontinensek ura"
"#achievements:masterofContinents_descr": "Kitüntetés azoknak a játékosoknak, akiknek a régiója első helyezést ért el a Rise of Continents globális eventen, 2015 októberében. Ez a játékos a kontinensek igaz ura, legalábbis pillanatnyilag..."
"#achievements:continentalViceChampion": "Kontinentális második helyezett"
"#achievements:continentalViceChampion_descr": "Kitüntetés azoknak a játékosoknak, akiknek a régiója második helyezést ért el a Rise of Continents globális eventen, 2015 októberében. Közel, de nem a legjobb, szóval itt van egy medál helyette."
"#achievements:continentalContender": "Kontinentális versenyző"
"#achievements:continentalContender_descr": "Kitüntetés azoknak a játékosoknak, akiknek a régiója harmadik helyezést ért el a Rise of Continents globális eventen, 2015 októberében. Csak a dobogós helyezés elérésére méltó a medál."
"#achievements:continentalCompetitor": "Kontinentális versenytárs"
"#achievements:continentalCompetitor_descr": "Kitüntetés azoknak a játékosoknak, akiknek a régiója utolsó helyezést ért el a Rise of Continents globális eventen, 2015 októberében. A bátor erőfeszítés is megérdemel valamit!"
"#achievements:creative": "Kreatív munkáért"
"#achievements:creative_descr": "• Egyedülálló kitüntetés 2016 óta, egy hivatalos Blitz kreatív verseny eredménye alapján.\n• Kitüntetés azoknak, akik magas helyezést értek el egy kreatív versenyen.\n• Többszöri megszerzése esetén együttesen kerülnek kijelzésre."
"#achievements:supremeVictory": "Supreme Battle"
"#achievements:supremeVictory_descr": "Join your first battle in Supremacy mode."
"#achievements:medalSupremacy": "Szupremácia medál"
"#achievements:medalSupremacy_descr": "A Szupremácia módban szerzett győzelmi pontok után jár."
"#achievements:medalSupremacy_condition": "• Többfokozatú medál.\n• Minden Szupremácia módban elért pont beleszámít.\n\n• IV. osztály–10,000\n• III. osztály–100,000\n• II. osztály–1,000,000\n• I. osztály–10,000,000"
"#achievements:olimpicBronze": "Blitz Games: Bronz"
"#achievements:olimpicBronze_descr": "• Egyedülálló kitüntetés a globális Blitz Games 2016 event alkalmából.\n• A medált minden Blitz Games-en részt vevő játékos megkapta, ha a közös folyamatjelző egyharmada lett érve."
"#achievements:olimpicSilver": "Blitz Games: Ezüst"
"#achievements:olimpicSilver_descr": "• Egyedülálló kitüntetés a globális Blitz Games 2016 event alkalmából.\n• A medált minden Blitz Games-en részt vevő játékos megkapta, ha a közös folyamatjelző kétharmada lett érve."
"#achievements:olimpicGolden": "Blitz Games: Arany"
"#achievements:olimpicGolden_descr": "• Egyedülálló kitüntetés a globális Blitz Games 2016 event alkalmából.\n• A medált minden Blitz Games-en részt vevő játékos megkapta, ha a közös folyamatjelző teljesen el lett érve."
"#achievements:MarkI": "100 év szolgálat"
"#achievements:MarkI_condition": "• Játssz legalább 10 csatát az Mk I* Heavy Tankkal."
"#achievements:MarkI_descr": "Egyedülálló kitüntetés a 100 Years of Tanks event alkalmából."
"#achievements:eSport": "A Blitz Twister Kupa tiszteletére"
"#achievements:eSport_descr": "Egyedülálló kitüntetés az első jelentősebb verseny alkalmából a World of Tanks Blitzben."
"#achievements:eSport_condition": "• A kitüntetést minden játékos megkapta, aki legalább 1 csatát játszott a verseny időszaka alatt, 2016-ban."
"#achievements:camper": "Mesterlövész páncélos"
"#achievements:camper_descr": "Oszd ki a legtöbb sebzést minimum 250 méteres távolságból a csatában."
"#achievements:camper_condition": "• Legalább 8 lövést adj le.\n• A lövések legalább 80%-ának sebzést kell okoznia az ellenséges járműveknek vagy moduloknak.\n• A tüzelési pontosságnak legalább 85%-nak kell lennie.\n• Az okozott sebzésnek nagyobbnak kell lennie mint a játékos járművének HP-ja, de minimum 1,000 sebzés.\n• Ha két játékos is ugyanannyi sebzést ért el, a jelvényt a több XP-t szerzett játékos kapja.\n• A kitüntetés egyszer kerül kiosztásra a csatában."
"#achievements:mainGun": "Nagy kaliber"
"#achievements:mainGun_descr": "Oszd ki a legtöbb sebzést a csatában."
"#achievements:mainGun_condition": "• A kiosztott sebzés legalább 35%-a legyen az ellenséges járművek összes HP-jának (legalább 1,000 sebzés).\n• Ha két játékos is ugyanannyi sebzést ért el, a jelvényt a több XP-t szerzett játékos kapja.\n• A kitüntetés egyszer kerül kiosztásra a csatában."
"#achievements:eSportQualification": "Blitz Twister Kupa Résztvevő"
"#achievements:eSportQualification_descr": "Kitüntetés azoknak a csapatoknak amelyek bekerültek a rájátszásba a Blitz Twister Kupában, ami az első nemzetközi verseny a World of Tanks Blitzben."
"#achievements:eSportFinal": "Blitz Twister Kupa Online Döntő Résztvevő"
"#achievements:eSportFinal_descr": "Kitüntetés azoknak a csapatoknak amelyek bekerültek az online döntőbe a Blitz Twister Kupában, ami az első nemzetközi verseny a World of Tanks Blitzben."
"#achievements:participantofNewStart": "New Start Résztvevő"
"#achievements:participantofNewStart_descr": "Egyedülálló kitüntetés a World of Tanks Blitzben megrendezett New Start season alkalmából."
"#achievements:participantofNewStart_condition": "• Kitüntetés azoknak a játékosoknak, akik legalább 1 csatát játszottak a 2017-es New Start season alatt."
"#achievements:championofNewStart": "New Start Bajnok"
"#achievements:championofNewStart_descr": "Egyedülálló kitüntetés a World of Tanks Blitzben megrendezett New Start season alkalmából."
"#achievements:championofNewStart_condition": "• Kitüntetés azoknak a játékosoknak, akik legalább 500 csatát játszottak a 2017-es New Start season alatt."
"#achievements:collectorGuP": "GuP: Gyűjtő"
"#achievements:collectorGuP_descr": "Egyedülálló kitüntetés azoknak a játékosoknak, akiknek megvan 3 tank a Girls und Panzer kollekcióból:"
"#achievements:collectorGuP_condition": "\t• Hetzer Kame SP\n\t• Panzer IV Anko Special\n\t• Kuro Mori Mine\n\n• Kitüntetés azoknak, akiknek minden fent említett jármű a garázsában volt a  \"GuP: Collection\" event lezárásakor."
