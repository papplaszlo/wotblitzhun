tips/tutorial: "Pay attention to tooltips while completing the tutorial. They will accelerate your training progress."
tips/greeting: "Semmisíts meg annyi ellenséges járművet, amennyit csak tudsz. Minden megsemmisített ellenség közelebb viszi a csapatod a győzelemhez."
tips/hold_device: "Azt javasoljuk, hogy tartsd úgy az eszközöd, ahogyan az ábrán látható."
tips/dispersion: "A célzókör azt mutatja melyik területen belül csapódhat be a lőszer ha tüzelsz."
tips/aiming: "Nagyobb pontosság érdekében várd meg, hogy a célzókör összeszűküljön."
tips/view_range: "Egy jármű látótávolsága azt a maximális távolságot jelenti, amennyiről fel tudja deríteni az ellenséget."
tips/lamp: "Miután az ellenség felderítette a járműved, három másodperc elteltével felvillan az izzólámpa."
tips/enemy_discovered: "Miután fel lettél derítve, az összes ellenséges játékos lát téged."
tips/sniper_mode: "Használd a mesterlövész módot a jobb pontosság érdekében nagy távolságnál."
tips/red_armor: "Mesterlövész módban a tank azon részei amik nem átüthetőek az éppen betöltött lőszerrel, sötét vörös színnel vannak jelölve."
tips/capture_base: "Hogy foglald a bázist, a járművednek a bázis körén belül kell maradnia amíg a sáv el nem éri a 100 pontot."
tips/capture_quick: "Minél több szövetséges jármű áll a bázis körén belül, annál gyorsabban lesz befoglalva a bázis."
tips/capture_prevent: "Hogy megakadályozd az ellenséges csapat bázis foglalását, okozz sebzést a bázis körében álló ellenséges járműveknek."
tips/consumables: "Használj fogyócikkeket és ellátásokat a jobb harci teljesítményért."
tips/modules: "A járművek modulokból vannak felépítve. A sérült modul csökkenti a harci teljesítményt."
tips/module_break: "Egy nem kritikusan sebzett modul továbbra is működik, de a legtöbb esetben csökkentett hatékonysággal."
tips/module_disable: "A kritikusan sérült modulok működése megszűnik."
tips/module_autorepair: "A legénység automatikusan megkezdi a kritikusan sérült modulok javítását. Néhány másodperc elteltével a modul újra működni fog de csökkent hatékonysággal."
tips/tank_stop: "Hogy mozgásképtelenné tegyél egy ellenséges tankot, semmisítsd meg a lánctalpát vagy okozz kritikus sebzést a motorjának."
tips/consumables_repairkit: "Ha aktiválódik a javítókészlet fogyócikk, az összes sérült modul azonnal megjavul."
tips/module_research: "A kifejlesztett modulok azonnal felszerelésre kerülnek a járművön."
tips/module_upgrade: "Szerelj fel fejlesztett modulokat, hogy javítsd a járműved karakterisztikáját."
tips/crew_wounded: "A sebesülések csökkentik a legénység teljesítményét."
tips/consumables_healthpack: "Ha aktiválódik az elsősegély csomag fogyócikk, az összes megsebesült legénységi tagot meggyógyítja."
tips/tank_fire: "Hogy kigyújts egy ellenséges járművet, sebesítsd meg a motorját vagy okozz kritikus sérülést az üzemanyag tankjának."
tips/fire: "A tűz sérülést okoz a járműnek és a moduloknak, valamint csökkenti a legénység hatékonyságát."
tips/crew_fire: "A legénység magától eloltja a tüzet néhány másodperc elteltével."
tips/consumables_extinguisher: "Az automata tűzoltó készülék fogyócikk automatikusan eloltja a tüzet."
tips/ammo_destroy: "A lőszerrekesznek okozott kritikus sérülés robbanást okoz ami megsemmisíti a járművet."
tips/module_location: "A modulok és a legénységi tagok helye változhat a járművektől függően."
tips/missions_reward: "Minden teljesített küldetésért jutalmat kapsz: XP, kredit, vagy arany."
tips/missions_refresh: "A teljesített küldetések és a nap első győzelméért járó XP szorzók rendszeresen frissülnek."
tips/missions_change: "Naponta egy lehetőséged van lecserélni egy küldetést egy másikra."
tips/minimap: "Használd a minimapet, hogy lásd mi történik a csatatéren, egy gyors reakció egy változó szituációban előidézheti a győzelmet."
tips/camouflage: "A bokrok és fák segíthetnek elrejteni a járműved."
tips/camouflage_hide: "A járműved akkor van elrejtve, ha az összes része (a löveget is beleértve) teljesen be van vedve egy bokor által."
tips/vertical_angle: "A löveg emelkedése és süllyedése korlátozott."
tips/radar: "Ha a távolság a járműved és az ellenség járműve között kevesebb mint 50 méter, akkor mindig felderítés alatt lesztek mindketten, függetlenül a látószög akadályaitól."
tips/shell_change: "Hogy átválts egy másik típusú lőszerre, nyisd meg a lőszersávot és válaszd ki a kívánt lőszert. Újratöltés nélkül tudsz választani a lőszerek között."
tips/autogun_reload: "Hogy újratölts egy táras löveget, nyisd meg a lőszer ablakot és nyomj rá kétszer a kívánt lőszerre."
tips/second_fire: "Menj a beállításokhoz, hogy engedélyezd a második lövésgombot a képernyő bal oldalán."
tips/lookaround_control: "Engedélyezd a beállításokban a kilátóterületet, hogy a löveged vagy a járműved forgása nélkül nézhess körül a csatatéren."
tips/capture_points: "Azon járművek amelyek a bázis körén belül tartózkodnak, foglalási pontokat szereznek."
tips/capture_reset: "Ha egy jármű vagy annak moduljai megsérülnek, a bázis foglalási pontok csökkennek."
tips/capture_stop: "Ha mindkét csapatból tartózkodnak járművek a bázis körében, foglalási pontok nem szerezhetőek."
tips/equipment: "Minden felszerelés javítja a jármű karakterisztikáját."
tips/consumables_spend: "A fogyócikkek akkor kerülnek felhasználásra, ha aktiválod őket, miközben az ellátásoknak állandó hatásuk van a csatában."
tips/armorhit_rightangle: "Ha egy lövés 90 fokban találja el a páncéllemezt, maximalizálja az átütés esélyét."
tips/armorhit_sharpangle: "Egy páncéllemezre éles szögben beérkező lövés csökkenti az átütés esélyét."
tips/economy_spending: "Minden csata után a kreditből levonásra kerül a lőszer, az ellátás, az álcafestés és a fogyócikk újrafeltöltése, valamint a jármű javítási költsége."
tips/economy_cheap: "Használhatsz olcsóbb lőszereket, fogyócikkeket és ellátásokat, hogy kreditet spórolj."
tips/premium_account: "A prémium fiók 50%-kal megemeli a csatában szerzett kreditet és tapasztalatot."
tips/light_tanks: "A legtöbb könnyű tank jó sebességgel és manőverezőképességgel rendelkezik, de nincs vastag páncélja."
tips/tank_destroyers: "A legtöbb páncélvadász komoly tűzerővel rendelkezik, de sokuknak nincs tornya."
tips/td_tactics: "A páncélvadászok a lesből támadásra a leghatékonyabbak és másodvonalbeli támogatók."
tips/medium_tanks: "A közepes tankok a sebesség, tűzerő és páncélzat kiegyensúlyozott kombinációi."
tips/heavy_tanks: "A nehéz tankoknak erős lövegük és páncélzatuk van, de hiányt szenvednek sebességben és mobilitásban."
tips/break_track: "Hogy megsemmisítsd a lánctalpat, célozz a meghajtó kerékre, vagy a felfüggesztés hátuljára."
tips/concentrate_lowhp: "Ha több célpont is van, koncentrálj a legkevesebb HP-val rendelkező tankra."
tips/immobilize: "Ha nem tudsz átütni egy ellenséges tankot, lődd meg a lánctalpát, hogy könnyebb célpont legyen a csapattársaidnak."
tips/concentrate_fire: "Koncentrált tüzet lőve a csapattársaiddal ugyanarra a célpontra a leggyorsabb módja egy ellenséges tank megsemmisítésének."
tips/free_xp: "A szabad tapasztalatot felhasználhatod a járművek vagy modulok kifejlesztéséhez, legénységi képességekhez, vagy a klán ellátmányhoz."
tips/elite_tanks: "Minden jármű megkapja az elit státuszt ha az összes modulja ki van fejlesztve, valamint a rákövetkező tank is."
tips/exp_elite: "Az elit járműveken szerzett tapasztalatot át tudod váltani szabad tapasztalatra, arany használatával."
tips/freexp_earn: "A csatában szerzett tapasztalat 5 százaléka szabad tapasztalatként gyűlik."
tips/analize_team: "Az ellenséges csapat összetételének elemzése a csata előtt segít, hogy kiválaszd a leghatékonyabb taktikát."
tips/explore_map: "Minden pálya tulajdonságainak ismerete segít, hogy megtaláld a legjobb pozíciókat a védekezéshez vagy támadáshoz."
tips/high_level: "Ha a járműved az egyik legnagyobb szintű a csapatban, akkor a te feladatod vezetni a támadást vagy védekezést."
