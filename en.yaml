"march_event/Info/DamageCurrency/Description": "Az event kezdetével egy speciális feladat kezdődik, ami tier V-X járművekkel teljesíthető. A feladat 10 egymást követő szériából áll, amelyek mindegyike 3 csatát tartalmaz. A szériákban szerzett harci XP-k után Harci Emblémát kapsz. Csak a legjobb eredménnyel rendelkező csata kerül számolásra egy szériában.\n\nA Harci Emblémák mennyisége függ a csata típusától. Normál csatákban szerzett harci XP egyenlő számú Harci Emblémát hoz számodra.\n\nRangsorolt csaták esetén minél magasabb Ligában vagy, annál több Harci Emblémát kapsz. Játékosok a Platina és Gyémánt Ligában lejátszott rangsorolt csaták után több Harci Emblémát kapnak, mint a normál csatákban.\n\nKalibrálásban és gyakorló csatákban nem szerezhető Harci Embléma. Prémium fiók, boosterek és a nap első győzelméért járó bónusz nincsenek hatással a Harci Embléma mennyiségére.\n\nHa a feladat minden szériája teljesítve van, a hiányzó Harci Embléma mennyiséget csak aranyért tudod megvásárolni."
