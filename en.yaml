"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc a Szabad Francia erők tábornoka volt a második világháború során és egyike volt a Párizs felszabadításáért harcoló katonai vezetőknek."
"#achievements:heroesOfRassenay_heroInfo": "1941 júniusában Raseiniai litván város mellett a szovjet 3. Gépesített Hadtest megközelítőleg 20 KV tankja csapott össze a német 6. Páncéloshadosztály közel 100 járművével. Egy KV-2 tanknak egyedül sikerült egy álló napig feltartóztatni a német előrenyomulást, míg végül kifogyott belőle a lőszer és kilőtték."
"#achievements:medalAbrams_heroInfo": "Creighton Abrams tábornok az amerikai páncélos hadosztályt irányította a második világháború és a vietnámi háború során. Hírnevét agresszív és sikeres parancsnoki képességeinek köszönheti."
"#achievements:medalPoppel_heroInfo": "Nikolay Popel a Szovjet Hadsereg Páncélos Hadosztályának altábornagya, aki katonai vezetőként és politikusként híresült el. Elfoglalt járművekkel támadásokat vezetett az ellenséges haderők ellen a Dubnoi (Ukrajna) csatában 1941 nyarán."
"#achievements:medalTarczay_heroInfo": "Vitéz Tarczay Ervin (Pécs, 1919. október 5. - Söréd, 1945. március 18.) magyar tankász, a Magyar Királyi Honvédség századosa, az egyik legeredményesebb magyar harckocsiparancsnok a II. világháborúban. A 2. Páncélos Hadosztály tagjaként legalább 10 szovjet páncélost pusztított el."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte a Francia Hadsereg századosa volt, aki elpusztított 2 PzKpfw IV, 11 PzKpfw III és 2 ágyút a Char B1 bis tankjával, 1940. május 16-án."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko hadnagy, a Szovjetunió Hősét és tank ászát a leghatékonyabb szovjet harckocsi parancsnokként tartották számon. 28 csata során elpusztított 52 harckocsit mindössze két hónap leforgása alatt."
"#achievements:medalEkins_heroInfo": "Joe Ekins a Brit Nemzetőrség northamptonshire-i egységében szolgált közlegényként. Számos forrás igazolja, hogy Ekins volt a végső ellenfele a híres német tank ász, Michael Wittmann-nak."
"#achievements:medalKay_heroInfo": "Douglas Kay a Brit Hadsereg őrmestere és egy Sherman Firefly tüzére volt. Részt vett a Szövetségesek normandiai partraszállásában és hírnevet szerzett a páncélos-hadviselés történelmének népszerűsítéséért tett erőfeszítései miatt."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno egy olasz tankász volt. Az ellenséggel szemben tanúsított rendkívüli bátorságáért elnyerte a legrangosabb olasz díjat: Gold Medal of Military Valor (Medaglia d'oro al Valore Militare)."
"#achievements:medalFadin_heroInfo": "A Szovjetunió Hőse, Alexander Fadin egy T-34-es parancsnoka volt. Egy gyalogsági szakasszal megtámogatva elfoglalta, majd 5 órán át tartotta Dashukovka falut egyetlen tankjával, eközben elpusztítva 3 tankot, 1 féllánctalpast, 2 aknavetőt és 2 géppuskaállást. Személyzete még egy ellenséges repülőt is lelőtt a tank koaxiális géppuskájával."
