tips/clan_chat: "Miután csatlakoztál egy klánhoz, kommunikálni tudsz a klán tagjaival a klán chaten."
tips/camo: "Az álcafestés növeli a jármű álcázását."
tips/camo_supply: "Az álcafestésnek állandó hatása van és automatikusan újrafeltöltődik minden csata után."
tips/account: "Növeld meg a szerzett harci tapasztalatot! Nézd meg: World of Tanks (http://worldoftanks.com)."
tips/clan_supply: "A klán ellátmány kivételes leárazások, bónuszok és speciális ajánlatok készlete, azok számára akik elegendő szinttel rendelkeznek az egyéni hozzájárulásban."
