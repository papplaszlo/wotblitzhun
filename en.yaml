tips/speedup_supply: "Használj szabad tapasztalatot, hogy felgyorsítsd az egyéni hozzájárulásod haladását és feloldd a következő szintű ellátmányt."
tips/choose_clan: "Ha klánt keresel, küldj felkérést nyitott klánokba: ők automatikusan elfogadják a jelentkezésed."
tips/clan_recruiting: "A klán vezetője be tud állítani automatikus felvételi paramétereket. A játékosok, akik a feltételeknek megfelelnek automatikusan felvételt nyernek."
tips/provisions: "Az ellátások és a fogyócikkek automatikusan újrafeltöltődnek minden csata után."
tips/cooldown: "A Motor teljesítmény növelő és Adrenalin fogyócikkek többször használhatóak egy csatában."
tips/supremacy_possibility: "A Szupremácia csatamód csak a tier V-X tankokkal elérhető."
